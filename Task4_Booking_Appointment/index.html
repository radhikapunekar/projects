<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Appointment Booking</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="saveToLocalStorage(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="emailId" required>
        </div>
        <div>
            <label for="phone">Mobile No:</label>
            <input type="tel" id="phone" name="phonenumber" required>
        </div>
        <div>
      </div>
        <input class="btn" type="submit" value="Submit">
      </form>
       <h2>List of Users</h2>
       <ul id="list-of-users"></ul>
    </section>

    <script>
  
        function saveToLocalStorage(event){
           event.preventDefault();
           let Name= event.target.name.value;
           let Email = event.target.email.value;
           let Number= event.target.phonenumber.value;
           // console.log(Name);
           // console.log(Email);
           // console.log(Number );
           //localStorage.setItem('username',Name);
          // localStorage.setItem('email',Email);
          // localStorage.setItem('number',Number);
           const obj ={Name,Email,Number}
           localStorage.setItem('userDetails',JSON.stringify(obj));
           localStorage.setItem(obj.Name, JSON.stringify(obj));
       
           showNewUserOnScreen(obj);
       
       }   
       function showNewUserOnScreen(user){
           const parentNode = document.getElementById('list-of-users');
           const childHTML = `<li> ${user.Name} - ${user.Email} - ${user.Number} </li>`
           parentNode.innerHTML = parentNode.innerHTML +childHTML;
       }
           
        
     </script>
  </body>
</html>
